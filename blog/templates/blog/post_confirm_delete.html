<!-- Post Delete -->
{% extends "blog/base.html"%}  

<!-- Title only for this site -->
{% block title %}Delete Post{% endblock %}

{% block content%}
  <div class="content-section text-center" role="delete">
    <form method="POST">
      {% csrf_token %}
      <!-- Delete Title -->
      <fieldset class="form-group">
          <h1 class="border-bottom mb-4">Supprimer</h1>
          <h2>Êtes-vous sûr de vouloir supprimer? "{{ object.title }}"</h2>
      </fieldset>

      <!-- Delete Buttons -->
      <div class="form-group">
        <!-- YES -->
        <button class="btn btn-outline-danger" type="submit">Oui, Supprimer</button>
        <!-- NO -->
        <a class="btn btn-outline-info" href="{% url 'post-detail' object.id%}">Nonnn</a>
      </div>
    </form>
  </div>
{% endblock content%}
